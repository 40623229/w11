* 第一週 基本上要帶隨身碟還有上課的要用的耳機
* 了解隨身系統的啟動關機與使用
* 了解機械設計本質, 六種表達與如何培養創造力
* 名言佳句要怎麼收穫, 就那麼栽, 沒有捷徑, 真的沒有捷徑
*每天記錄，如何過完充實的人生

* 學習leo 維護網誌如何近端推到遠端

* 開始執行裡面的程式學習如何操作系統
* 動手練習, 發揮自學力、執行力與想像力
